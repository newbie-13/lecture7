<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    {% if message %}
      <div class="">
        {{ message }}
      </div>
    {% endif %}
    <form class="" action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <input type="text" name="username" value="">
      <br>
      <input type="password" name="password" value="">
      <button type="submit" name="button">Submit</button>
    </form>
  </body>
</html>
